    <h3>Operator Aritmatika dalam JS</h3>
    <script>
        a = 5 + 3;
        document.write("Penjumlahan a = 5 + 3 : " + a + "<br>" );

        a = 5 - 3;
        document.write("Pengurangan a = 5 - 3 : " + a + "<br>" );

        a = 5 * 3;
        document.write("Perkalian a = 5 * 3 : " + a + "<br>" );

        a = 5 / 3;
        document.write("Pembagian a = 5 / 3 : " + a + "<br>" );

        a = 5 % 3;
        document.write("Sisa bagi a = 5 % 3 : " + a + "<br>" );

        a = 5 ** 3;
        document.write("Perpangkatan a = 5 ** 3 : " + a + "<br>" );
    </script>
    <h3>Operator Penugasan dalam JS</h3>
    <script>
        document.write("Mula-mula nilai score... <br>");
        var score = 100;
        document.write("score: " + score + "<br>");

        score += 5;
        document.write("score: " + score + "<br>");

        score -= 2;
        document.write("score: " + score + "<br>");

        score /= 4;
        document.write("score: " + score + "<br>");

        score **= 2;
        document.write("score: " + score + "<br>");

        score %= 3;
        document.write("score: " + score + "<br><br>");
    </script>
    <h3>Operator Perbandingan dalam JS</h3>
    <script>
        var aku = 20;
        var kamu = 19;

        var hasil = aku == kamu;
        document.write(`${aku} == ${kamu} = ${hasil}<br>`)

        var hasil = aku > kamu;
        document.write(`${aku} > ${kamu} = ${hasil}<br>`)

        var hasil = aku >= kamu;
        document.write(`${aku} >= ${kamu} = ${hasil}<br>`)

        var hasil = aku < kamu;
        document.write(`${aku} < ${kamu} = ${hasil}<br>`)

        var hasil = aku <= kamu;
        document.write(`${aku} <= ${kamu} = ${hasil}<br>`)

        var hasil = aku != kamu;
        document.write(`${aku} != ${kamu} = ${hasil}<br>`)
    </script>
    <h3>Operator Logika dalam JS</h3>
    <script>
        var aku = 20;
        var kamu = 19;

        var benar = aku > kamu;
        var salah = aku < kamu;

        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br>`)

        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br>`)

        var hasil = !benar;
        document.write(`!${benar} = ${hasil}<br>`)
    </script>
    <h3>Operator Bitwise dalam JS</h3>
    <script>
        var x = 4;
        var y = 3;

        var hasil = x & y;
        document.write(`${x} & ${y}  = ${hasil}<br>`)

        var hasil = x | y;
        document.write(`${x} | ${y}  = ${hasil}<br>`)

        var hasil = x ^ y;
        document.write(`${x} ^ ${y}  = ${hasil}<br>`)

        var hasil = ~x;
        document.write(`~${x} = ${hasil}<br>`)

        var hasil = x >> y;
        document.write(`${x} >> ${y}  = ${hasil}<br>`)

        var hasil = x << y;
        document.write(`${x} << ${y}  = ${hasil}<br>`)

        var hasil = x >>> y;
        document.write(`${x} >>> ${y}  = ${hasil}<br>`)
    </script>
