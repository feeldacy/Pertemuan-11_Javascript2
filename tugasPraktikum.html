<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <script>
            var x = prompt("Masukkan angka pertama: ");
            var y = prompt("Masukkan angka kedua: ");
    
            let numx = parseInt(x);
            let numy = parseInt(y);

            if (numx > numy){
                document.write(`Bilangan ke-1 dengan nilai ${numx} lebih besar dari bilangan ke-2 dengan nilai ${numy}`);
            } else if (numx < numy){
                document.write(`Bilangan ke-1 dengan nilai ${numx} lebih kecil dari bilangan ke-2 dengan nilai ${numy}`);
            } else {
                document.write(`Bilangan ke-1 dengan nilai ${numx} bernilai sama dengan bilangan ke-2 dengan nilai ${numy}`)
            }
        </script>
    </div>
    <div class="container">
        <script>
            var hasil = confirm("Apakah anda praktikan PPW1?");
    
            if (hasil){
                var nama = prompt("Nama: ");
                var nim = prompt("NIM: ");
                var angkatan = prompt("Angkatan: ");
                document.write(`<h3>Data Mahasiswa</h3>
                <table class='table'> 
                    <thead>
                        <tr>
                            <th scope='col'>Nama</th>
                            <th scope='col'>NIM</th>
                            <th scope='col'>Angkatan</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>${nama}</td>
                            <td>${nim}</td>
                            <td>${angkatan}</td></tr>
                    </tbody>
                </table>`)
            } else {
                document.write("Anda bukan praktikan PPW1, anda tidak boleh masuk!")
            }
        </script>
    </div>
    <div class="container">
        <div class="calc">
            <form name="form">
                <input id="calc" type="text" name="answer" class="result"> <br> <br>
      
                <div class="grid-con">
                  <input type="button" value="1" onclick="form.answer.value += '1' " class="btn-calc">
                  <input type="button" value="2" onclick="form.answer.value += '2' " class="btn-calc">
                  <input type="button" value="3" onclick="form.answer.value += '3' " class="btn-calc">
                  <input type="button" value="+" onclick="form.answer.value += '+' " class="btn-calcOp">
      
                  <input type="button" value="4" onclick="form.answer.value += '4' " class="btn-calc">
                  <input type="button" value="5" onclick="form.answer.value += '5' " class="btn-calc">
                  <input type="button" value="6" onclick="form.answer.value += '6' " class="btn-calc">
                  <input type="button" value="-" onclick="form.answer.value += '-' " class="btn-calcOp">
      
                  <input type="button" value="7" onclick="form.answer.value += '7' " class="btn-calc">
                  <input type="button" value="8" onclick="form.answer.value += '8' " class="btn-calc">
                  <input type="button" value="9" onclick="form.answer.value += '9' " class="btn-calc">
                  <input type="button" value="*" onclick="form.answer.value += '*' " class="btn-calcOp">
      
                  <input type="button" value="/" onclick="form.answer.value += '/' " class="btn-calc">
                  <input type="button" value="0" onclick="form.answer.value += '0' " class="btn-calc">
                  <input type="button" value="." onclick="form.answer.value += '.' " class="btn-calc">
                  <input type="button" value="=" onclick="form.answer.value = eval(form.answer.value) " class="btn-calcOp">
                </div>
                <br>
      
                <input type="button" value="Clear All" onclick="form.answer.value = '' " id="clear" class="btn-clear">
                <br>
              </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
